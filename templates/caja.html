<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Caja Registradora - SIGIC</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .encabezado {
      background: linear-gradient(to right, #4A90F8, #7EA6E0); 
      color: black;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      font-size: 50px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .contenido {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px 0;
    }

    .instruccion {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .input-codigo {
      margin: 0 0 30px;
      padding: 15px;
      font-size: 30px;
      border-radius: 10px;
      background-color: #e9e9e9;
      width: 80%;
      max-width: 600px;
      text-align: center;
      font-weight: bold;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      margin-bottom: 30px;
      font-size: 25px;
    }

    th, td {
      border-bottom: 1px solid #000;
      padding: 12px;
    }

    th {
      background-color: white;
      font-weight: bold;
    }

    .total-section {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      width: 95%;
      font-size: 40px;
      font-style: italic;
      font-weight: bold;
      border-top: 1px solid #000;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
    }

    .confirmar {
      background-color: #EFCF7F;
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .confirmar:hover {
      opacity: 0.3;
      transform: scale(1.05);
    }

    .btn-atras {
      background: none;
      border: none;
      color: black;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
      padding-top: 20px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="encabezado">
    <button onclick="location.href='/main'" class="btn-atras">← IR ATRÁS</button>
    <span>CAJA REGISTRADORA</span>
    <span></span>
  </div>

  <div class="contenido">
    <div class="instruccion">INGRESE EL CÓDIGO DEL PRODUCTO O ESCANÉELO</div>
    <input type="text" placeholder="CÓDIGO O NOMBRE DEL PRODUCTO" class="input-codigo">

    <table>
      <thead>
        <tr>
          <th>NOMBRE</th>
          <th>VALOR X UND/LB</th>
          <th>CANTIDAD</th>
          <th>VALOR TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>YOGURT GRIEGO X500ML</td>
          <td>$5000</td>
          <td>4</td>
          <td>$20000</td>
        </tr>
        <tr>
          <td>PAN BIMBO TAJADO GRANDE</td>
          <td>$5560</td>
          <td>2</td>
          <td>$11120</td>
        </tr>
        
        <!-- Agrega aquí más productos -->
      </tbody>
    </table>
  </div>

  <div class="total-section">
    <span>TOTAL: $31120</span>
    <button class="confirmar">CONFIRMAR COMPRA</button>
  </div>
</body>
</html>
