<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Caja Registradora - SIGIC</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .encabezado {
      background: linear-gradient(to right, #4A90F8, #7EA6E0);
      color: black;
      width: 100%;
      padding: 40px;
      display: grid;
      grid-template-columns: auto 1fr 0.23fr;
      align-items: center;
      font-size: 50px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .btn-atras {
      background: none;
      border: none;
      color: black;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      justify-content: start;
    }

    .titulo {
      justify-self: center;
    }

    .contenido {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px 0;
    }

    .instruccion {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .input-codigo {
      margin: 0 0 30px;
      padding: 15px;
      font-size: 30px;
      border-radius: 10px;
      background-color: #e9e9e9;
      width: 80%;
      max-width: 600px;
      text-align: center;
      font-weight: bold;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      margin-bottom: 30px;
      font-size: 25px;
    }

    th,
    td {
      border-bottom: 1px solid #000;
      padding: 12px;
    }

    th {
      background-color: white;
      font-weight: bold;
    }

    .total-section {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      width: 95%;
      font-size: 40px;
      font-style: italic;
      font-weight: bold;
      border-top: 1px solid #000;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
    }

    .confirmar {
      background-color: #EFCF7F;
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .confirmar:hover {
      opacity: 0.3;
      transform: scale(1.05);
    }

    #sugerencias {
      background: white;
      border: 1px solid #000;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      width: 100%;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    #sugerencias li {
      padding: 12px 15px;
      border-bottom: 1px solid #000;
      background-color: #e9e9e9;
    }

    #sugerencias li:hover {
      background-color: #cfd8dc;
      cursor: pointer;
    }

    .control-btn {
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .control-btn:hover {
      background-color: #cccccc;
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-contenido {
      background: white;
      padding: 40px 50px;
      border-radius: 25px;
      text-align: center;
      width: 600px;
      max-width: 90%;
    }

    .modal-titulo {
      font-size: 35px;
      margin-bottom: 30px;
    }

    .modal-select,
    .modal-input {
      font-size: 24px;
      padding: 15px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 100%;
    }

    .modal-cambio {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .modal-btn {
      font-size: 22px;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .modal-btn.confirmar {
      background-color: #77E28C;
      color: black;
    }

    .modal-btn.cancelar {
      background-color: gray;
      color: white;
    }
  </style>
</head>

<body>
  <div class="encabezado">
    <button onclick="location.href='/main'" class="btn-atras">‚Üê IR ATR√ÅS</button>
    <span class="titulo">CAJA REGISTRADORA</span>
    <span></span>
  </div>

  <div class="contenido">
    <div class="instruccion">INGRESE EL C√ìDIGO O NOMBRE DEL PRODUCTO</div>

    <!-- WRAPPER con position relative -->
    <div style="position: relative; width: 80%; max-width: 600px;">
      <input type="text" id="inputBusqueda" class="input-codigo" placeholder="C√ìDIGO O NOMBRE DEL PRODUCTO"
        oninput="buscarProducto(this.value)">
      <ul id="sugerencias" style="list-style: none; padding: 0; margin: 0;"></ul>
    </div>

    <table>
      <thead>
        <tr>
          <th>NOMBRE</th>
          <th>VALOR X UND/LB</th>
          <th>CANTIDAD</th>
          <th>VALOR TOTAL</th>
        </tr>
      </thead>
      <tbody id="tablaProductos">
        <!-- Se agregan din√°micamente -->
      </tbody>
    </table>
  </div>

  <div class="total-section">
    <span id="totalGeneral">TOTAL: $0</span>
    <button class="confirmar" onclick="mostrarModal()">CONFIRMAR COMPRA</button>
  </div>

  <!-- Modal cliente -->
  <div id="modal" class="modal-overlay">
    <div class="modal-contenido">
      <h2 class="modal-titulo">Seleccione el cliente</h2>
      <form action="/caja" method="POST" onsubmit="return enviarCompra()">
        <select id="clienteSelect" name="cliente_id" required class="modal-select">
          {% for cliente in clientes %}
          <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
          {% endfor %}
        </select>
        <input type="hidden" id="productosData" name="productos">
        <input type="number" id="pagoCliente" placeholder="Ingrese el valor pagado" required class="modal-input"
          oninput="calcularCambio()">
        <div id="cambioTexto" class="modal-cambio">Cambio: $0</div>
        <button type="submit" class="modal-btn confirmar">Confirmar</button>
        <button type="button" onclick="cerrarModal()" class="modal-btn cancelar">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    let productosSeleccionados = [];

    function buscarProducto(valor) {
      fetch(`/buscarproducto?query=${valor}`)
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById('sugerencias');
          lista.innerHTML = '';
          data.forEach(producto => {
            const item = document.createElement('li');
            item.textContent = `${producto.nombre_producto} (${producto.codigo})`;
            item.style.cursor = 'pointer';
            item.onclick = () => agregarProducto(producto);
            lista.appendChild(item);
          });
        });
    }
    //------------------------------------------------------------------
    function agregarProducto(producto) {
      const tabla = document.getElementById('tablaProductos');
      const existente = productosSeleccionados.find(p => p.id === producto.id);
      producto.precio_venta = parseFloat(producto.precio_venta);

      if (existente) {
        existente.cantidad++;
        existente.total = existente.cantidad * existente.precio_venta;
      } else {
        producto.cantidad_disponible = producto.cantidad;  // Guardamos el stock real
        producto.cantidad = 1;
        producto.total = producto.precio_venta;
        productosSeleccionados.push(producto);
      }

      renderTabla();
      document.getElementById('inputBusqueda').value = '';
      document.getElementById('sugerencias').innerHTML = '';
    }
    //------------------------------------------------------------------

    function renderTabla() {
      const tbody = document.getElementById('tablaProductos');
      tbody.innerHTML = '';
      let totalGeneral = 0;

      productosSeleccionados.forEach((prod, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${prod.nombre_producto}</td>
          <td>$${prod.precio_venta.toFixed(2)}</td>
          <td>
            <button class="control-btn" onclick="restarCantidad(${index})">-</button>
            ${prod.cantidad}
            <button class="control-btn" onclick="sumarCantidad(${index})">+</button>
          </td>
          <td>$${prod.total.toFixed(2)}</td>
        `;
        tbody.appendChild(fila);
        totalGeneral += prod.total;
      });

      document.getElementById('totalGeneral').textContent = `TOTAL: $${totalGeneral.toFixed(2)}`;
    }

    function mostrarModal() {
      if (productosSeleccionados.length === 0) return alert("Agrega productos primero ü´†");
      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function calcularCambio() {
      const pago = parseFloat(document.getElementById('pagoCliente').value);
      const totalTexto = document.getElementById('totalGeneral').textContent;
      const total = parseFloat(totalTexto.replace(/[^\d.]/g, ''));

      const cambio = pago - total;
      const cambioTexto = document.getElementById('cambioTexto');

      if (!isNaN(cambio)) {
        cambioTexto.textContent = cambio >= 0
          ? `Cambio: $${cambio.toFixed(2)}`
          : `Falta: $${Math.abs(cambio).toFixed(2)}`;
        cambioTexto.style.color = cambio >= 0 ? "green" : "red";
      } else {
        cambioTexto.textContent = "Cambio: $0";
        cambioTexto.style.color = "black";
      }
    }

    function sumarCantidad(index) {
      const producto = productosSeleccionados[index];

      if (producto.cantidad < producto.cantidad_disponible) {
        producto.cantidad++;
        producto.total = producto.cantidad * producto.precio_venta;
        renderTabla();
      } else {
        alert("No hay m√°s unidades disponibles de este producto üò¨");
      }
    }

    function restarCantidad(index) {
      productosSeleccionados[index].cantidad--;
      if (productosSeleccionados[index].cantidad <= 0) {
        productosSeleccionados.splice(index, 1);
      } else {
        productosSeleccionados[index].total = productosSeleccionados[index].cantidad * productosSeleccionados[index].precio_venta;
      }
      renderTabla();
    }

    function enviarCompra() {
      const productosInput = document.getElementById('productosData');
      productosInput.value = JSON.stringify(productosSeleccionados);
      return true;
    }
  </script>
</body>

</html>
