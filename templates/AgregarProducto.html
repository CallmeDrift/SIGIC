<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Producto - SIGIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: white;
    }

    header {
      background-color: #4A90F8;
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      position: relative;
    }

    .btn-atras {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 30px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 50px 20px;
    }

    .form-col {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 300px;
    }

    input, select, textarea {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
      color: #555;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      margin-top: 40px;
      background-color: #7DE97D;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #60d860;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <button class="btn-atras" onclick="location.href='/gestionproductos'">← IR ATRÁS</button>
    AGREGAR PRODUCTO
  </header>

  <div class="form-wrapper">
    <form>
      <div class="form-col">
        <input type="text" placeholder="NOMBRE PRODUCTO*" required>
        <select>
          <option value="">CATEGORIA</option>
          <option value="lacteos">Lácteos</option>
          <option value="snacks">Snacks</option>
          <option value="frutas">Frutas</option>
          <option value="aseo">Aseo</option>
        </select>
        <input type="number" placeholder="VALOR COMPRA*" required>
        <input type="number" placeholder="VALOR X MAYOR*" required>
        <input type="number" placeholder="STOCK*" required>
        <textarea rows="2" placeholder="DESCRIPCIÓN"></textarea>
      </div>

      <div class="form-col">
        <input type="text" placeholder="CÓDIGO*" required>
        <input type="text" placeholder="PRESENTACIÓN">
        <input type="number" placeholder="VALOR UNT*" required>
        <input type="text" placeholder="PROVEEDOR">
        <input type="text" placeholder="UBICACIÓN">
        <input type="file" accept="image/*">
      </div>
    </form>

    <button class="submit-btn">AGREGAR PRODUCTO</button>
  </div>
</body>
</html>
