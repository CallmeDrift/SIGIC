<!DOCTYPE html>

body {
  font-family: 'Arial', sans-serif;
  background: #ffffff;
  margin: 0;
  padding: 0;
}

header {
  background-color: #e0e0e0;
  width: 100%;
  padding: 40px;
  font-size: 50px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.ir-atras {
  margin-left: 20px;

}

.titulo {

}

.contenido {
  padding: 40px;
}

.barra-acciones {
  display: flex;
  align-items: center;

  margin-bottom: 40px;
  justify-content: flex-start;
}


.barra-acciones input[type="text"] {
  padding: 12px 20px;
  font-size: 30px;
  width: 600px;
  border: 2px solid #ccc;
  border-radius: 20px;
  background-color: #f2f2f2;
  font-weight: bold;
  color: #555;
  margin-left: auto;
}

.barra-acciones input::placeholder {
  color: #888;
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 25px;
}

th, td {
  border-bottom: 1px solid #ddd;
  padding: 20px;
  text-align: left;
}

th {
  text-transform: uppercase;
  font-weight: bold;
  background-color: #fff;
  border-bottom: 2px solid #000;
}

tr:hover {
  background-color: #f9f9f9;
}
  </style>
</head>
