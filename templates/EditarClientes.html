<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Editar Cliente - SIGIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .encabezado {
      position: relative;
      background: linear-gradient(to right, #4A90F8, #7EA6E0);
      color: black;
      width: 100%;
      height: 80px;
      display: flex;
      padding: 40px;
      align-items: center;
    }

    .titulo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      font-weight: bold;
    }

    .btn-atras {
      margin-left: 30px;
      background: none;
      border: none;
      color: black;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .contenido {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 800px;
      justify-content: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 5px;
      text-align: left;
    }


    input {
      font-size: 40px;
      padding: 15px 20px;
      border-radius: 10px;
      border: none;
      background-color: #d9d9d9;
      font-weight: bold;
      color: gray;
    }

    .submit-btn {
      background-color: #77E28C;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="encabezado">
    <button onclick="location.href='/gestionclientes'" class="btn-atras">← IR ATRÁS</button>
    <span class="titulo">EDITAR CLIENTES</span>
  </div>

  <div class="contenido">
    <form method="POST">
      <div class="form-grid">
        <div class="form-group">
          <label for="nombre">NOMBRE</label>
          <input type="text" name="nombre" id="nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div class="form-group">
          <label for="apellido">APELLIDO</label>
          <input type="text" name="apellido" id="apellido" value="{{ cliente.apellido }}" required>
        </div>
        <div class="form-group">
          <label for="cedula">IDENTIFICACIÓN</label>
          <input type="text" name="cedula" id="cedula" value="{{ cliente.cedula }}" required>
        </div>
        <div class="form-group">
          <label for="contacto">NÚMERO DE CONTACTO</label>
          <input type="text" name="contacto" id="contacto" value="{{ cliente.contacto }}" required>
        </div>
      </div>
      <button type="submit" class="submit-btn">EDITAR CLIENTE</button>
    </form>
  </div>
</body>

</html>
