<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Editar Producto - SIGIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #ffffff;
      font-size: 120%;
      margin-bottom: 20px;
    }

    header {
      background: linear-gradient(to right, #4A90F8, #7EA6E0);
      color: black;
      padding: 40px;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      position: relative;
    }

    .btn-atras {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      padding: 30px;
      font-size: 40px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    .form-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px;
      padding: 60px 30px;
      max-width: 1200px;
      width: 100%;
    }

    .form-col {
      display: flex;
      flex-direction: column;
      gap: 30px;
      min-width: 380px;
      flex: 1;
    }

    input,
    select,
    textarea {
      padding: 22px 28px;
      font-size: 26px;
      border: none;
      border-radius: 16px;
      background: #e0e0e0;
      box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.12);
      font-weight: bold;
      color: #444;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      background: #7DE97D;
      color: #000;
      font-size: 34px;
      font-weight: bold;
      padding: 22px 60px;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color .3s;
      margin-top: 40px;
    }

    .submit-btn:hover {
      background: #60d860;
    }

    label {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 5px;
      margin-top: 10px;
      display: block;
    }


    .form-footer {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .imagen-actual {
      text-align: center;
    }

    .imagen-actual img {
      margin-top: 10px;
      border-radius: 12px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <header>
    <button class="btn-atras" onclick="location.href='/gestionproductos'">← IR ATRÁS</button>
    EDITAR PRODUCTO
  </header>

  <div class="form-wrapper">
    <form id="editar-form" method="POST" enctype="multipart/form-data">
      <div class="form-col">
        <label for="nombre_producto">NOMBRE PRODUCTO*</label>
        <input type="text" name="nombre_producto" id="nombre_producto" required value="{{ producto.nombre_producto }}">

        <label for="categoria">CATEGORÍA</label>
        <select name="categoria" id="categoria">
          <option value="">CATEGORÍA</option>
          <option value="lacteos" {% if producto.categoria=='lacteos' %}selected{% endif %}>Lácteos</option>
          <option value="snacks" {% if producto.categoria=='snacks' %}selected{% endif %}>Snacks</option>
          <option value="frutas" {% if producto.categoria=='frutas' %}selected{% endif %}>Frutas</option>
          <option value="aseo" {% if producto.categoria=='aseo' %}selected{% endif %}>Aseo</option>
        </select>

        <label for="precio_compra">VALOR COMPRA*</label>
        <input type="number" name="precio_compra" id="precio_compra" required value="{{ producto.precio_compra }}">

        <label>VALOR X MAYOR*</label>
        <input type="number" disabled value="{{ precio_mayor | round(2) }}">

        <label for="cantidad">STOCK*</label>
        <input type="number" name="cantidad" id="cantidad" required value="{{ producto.cantidad }}">

        <label for="descripcion">DESCRIPCIÓN</label>
        <textarea name="descripcion" id="descripcion" rows="2">{{ producto.descripcion }}</textarea>
      </div>

      <div class="form-col">
        <label for="codigo">CÓDIGO*</label>
        <input type="text" name="codigo" id="codigo" required value="{{ producto.codigo }}">

        <label for="presentacion">PRESENTACIÓN</label>
        <input type="text" name="presentacion" id="presentacion" value="{{ producto.presentacion }}">

        <label>VALOR UNT*</label>
        <input type="number" disabled value="{{ precio_unidad | round(2) }}">

        <label for="id_proveedor">SELECCIONA PROVEEDOR</label>
        <select name="id_proveedor" id="id_proveedor" required>
          <option value="">SELECCIONA PROVEEDOR</option>
          {% for proveedor in proveedores %}
          <option value="{{ proveedor.id }}" {% if proveedor.id==producto.id_proveedor %}selected{% endif %}>
            {{ proveedor.empresa }}
          </option>
          {% endfor %}
        </select>

        <label for="ubicacion">UBICACIÓN</label>
        <input type="text" name="ubicacion" id="ubicacion" value="{{ producto.ubicacion }}">

        <label for="imagen">CAMBIAR IMAGEN</label>
        <input type="file" name="imagen" id="imagen" accept="image/*">

        {% if producto.imagen %}
        <div class="imagen-actual">
          <p>Imagen actual:</p>
          <img src="{{ url_for('static', filename='imagen/' + producto.imagen) }}" alt="Imagen actual" width="150">
        </div>
        {% endif %}
      </div>
    </form>


    <!-- Botón centrado fuera del formulario -->
    <div class="form-footer">
      <button class="submit-btn" type="submit" form="editar-form">EDITAR PRODUCTO</button>
    </div>
  </div>
</body>

</html>
