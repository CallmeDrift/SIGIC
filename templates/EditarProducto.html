<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Editar Producto - SIGIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: white;
    }

    header {
      background-color: #4A90F8;
      color: black;
      padding: 20px;
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      position: relative;
    }

    .btn-atras {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      font-size: 30px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 50px 20px;
    }

    .form-col {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 300px;
    }

    input,
    select,
    textarea {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      color: #555;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      margin-top: 40px;
      background-color: #7DE97D;
      color: black;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #60d860;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
  <header>
    <button class="btn-atras" onclick="location.href='/gestionproductos'">← IR ATRÁS</button>
    EDITAR PRODUCTO
  </header>

  <div class="form-wrapper">
    <form method="POST">
      <div class="form-col">
        <input type="text" name="nombre_producto" placeholder="NOMBRE PRODUCTO*" required
          value="{{ producto.nombre_producto }}">

        <select name="categoria">
          <option value="">CATEGORIA</option>
          <option value="lacteos" {% if producto.categoria=='lacteos' %}selected{% endif %}>Lácteos</option>
          <option value="snacks" {% if producto.categoria=='snacks' %}selected{% endif %}>Snacks</option>
          <option value="frutas" {% if producto.categoria=='frutas' %}selected{% endif %}>Frutas</option>
          <option value="aseo" {% if producto.categoria=='aseo' %}selected{% endif %}>Aseo</option>
        </select>

        <input type="number" name="precio_compra" placeholder="VALOR COMPRA*" required
          value="{{ producto.precio_compra }}">
        <input type="number" placeholder="VALOR X MAYOR*" disabled value="{{ precio_mayor | round(2) }}">
        <input type="number" name="cantidad" placeholder="STOCK*" required value="{{ producto.cantidad }}">
        <textarea name="descripcion" rows="2" placeholder="DESCRIPCIÓN">{{ producto.descripcion }}</textarea>
      </div>

      <div class="form-col">
        <input type="text" name="codigo" placeholder="CÓDIGO*" required value="{{ producto.codigo }}">
        <input type="text" name="presentacion" placeholder="PRESENTACIÓN" value="{{ producto.presentacion }}">
        <input type="number" placeholder="VALOR UNT*" disabled value="{{ precio_unidad | round(2) }}">
        <input type="text" name="id_proveedor" placeholder="PROVEEDOR" value="{{ producto.id_proveedor }}">
        <input type="text" name="ubicacion" placeholder="UBICACIÓN" value="{{ producto.ubicacion }}">
        <input type="file" accept="image/*" disabled>
      </div>

      <button class="submit-btn" type="submit">EDITAR PRODUCTO</button>
    </form>
  </div>
</body>

</html>
