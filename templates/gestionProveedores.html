<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Gestionar Proveedores - SIGIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .encabezado {
      position: relative;
      background: linear-gradient(to right, #4A90F8, #7EA6E0);
      color: black;
      width: 100%;
      padding: 40px;
      height: 80px;
      display: flex;
      align-items: center;
    }

    .titulo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      font-weight: bold;
    }

    .btn-atras {
      margin-left: 30px;
      background: none;
      border: none;
      color: black;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .acciones {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: 30px 0 10px;
    }

    .agregar-btn {
      background-color: #77E28C;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .buscar-input {
      font-size: 35px;
      padding: 10px 20px;
      border-radius: 25px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      width: 500px;
      text-align: center;
      font-weight: bold;
      color: gray;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      font-size: 22px;
      margin-top: 20px;
    }

    th,
    td {
      padding: 15px 10px;
      border-bottom: 1px solid #000;
      text-align: left;
    }

    th {
      font-weight: bold;
    }

    .acciones-proveedor {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .editar-btn {
      background-color: #FFD966;
      border: none;
      border-radius: 10px;
      padding: 5px 15px;
      font-weight: bold;
      cursor: pointer;
      font-size: 25px;
    }

    .eliminar-btn {
      background-color: #E74C3C;
      border: none;
      border-radius: 10px;
      padding: 5px 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 25px;
    }
  </style>
</head>

<body>
  <div class="encabezado">
    <button onclick="location.href='/admin'" class="btn-atras">‚Üê IR ATR√ÅS</button>
    <span class="titulo">GESTIONAR PROVEEDORES</span>
  </div>

  <div class="acciones">
    <button onclick="location.href='/agregarproveedor'" class="agregar-btn">AGREGAR PROVEEDOR</button>
    <input type="text" placeholder="üîçBUSCAR PROVEEDOR" class="buscar-input">
  </div>

  <table>
    <thead>
      <tr>
        <th>NOMBRE</th>
        <th>EMPRESA</th>
        <th>CONTACTO</th>
        <th>CORREO</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for proveedor in proveedores %}
      <tr data-nombre="{{ proveedor.nombre }}" data-empresa="{{ proveedor.empresa }}">
        <td>{{ proveedor.nombre }}</td>
        <td>{{ proveedor.empresa }}</td>
        <td>{{ proveedor.contacto }}</td>
        <td>{{ proveedor.correo }}</td>
        <td class="acciones-proveedor">
          <button class="editar-btn" onclick="location.href='/editarproveedor/{{ proveedor.id }}'">EDITAR</button>
          <button onclick="abrirModal('{{ proveedor.id }}')" class="eliminar-btn">ELIMINAR</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Modal eliminaci√≥n -->
  <div id="modalEliminar" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:white; padding:30px; border-radius:20px; text-align:center;">
      <h2>¬ø¬øEst√°s seguro de que deseas eliminar este proveedor??</h2>
      <form id="formEliminar" method="POST">
        <button type="submit" style="background-color:#E74C3C; color:white; padding:10px 20px; border:none; border-radius:10px; font-size:20px; margin-right:10px; cursor: pointer; ">Eliminar</button>
        <button type="button" id="btnCancelar" style="background-color:gray; color:white; padding:10px 20px; border:none; border-radius:10px; font-size:20px;">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    const inputBusqueda = document.querySelector(".buscar-input");
    const filas = document.querySelectorAll("tbody tr");

    inputBusqueda.addEventListener("input", () => {
      const valor = inputBusqueda.value.toLowerCase();
      filas.forEach(fila => {
        const nombre = fila.dataset.nombre?.toLowerCase() || "";
        const empresa = fila.dataset.empresa?.toLowerCase() || "";
        fila.style.display = (nombre.includes(valor) || empresa.includes(valor)) ? "" : "none";
      });
    });

    const modal = document.getElementById("modalEliminar");
    const formEliminar = document.getElementById("formEliminar");

    function abrirModal(idProveedor) {
      formEliminar.action = `/eliminarproveedor/${idProveedor}`;
      modal.style.display = "flex";
    }

    document.getElementById("btnCancelar").addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>

</html>
