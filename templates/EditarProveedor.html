<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Editar Proveedores - SIGIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .encabezado {
      position: relative;
      background: linear-gradient(to right, #4A90F8, #7EA6E0);
      color: black;
      width: 100%;
      height: 80px;
      padding: 40px;
      display: flex;
      align-items: center;
    }

    .titulo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      font-weight: bold;
    }

    .btn-atras {
      margin-left: 30px;
      background: none;
      border: none;
      color: black;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 10px;
      font-size: 40px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }


    input {
      font-size: 40px;
      padding: 15px 20px;
      border-radius: 10px;
      border: none;
      background-color: #d9d9d9;
      font-weight: bold;
      color: gray;
      width: 100%;
      box-sizing: border-box;
    }

    .submit-btn {
      background-color: #77E28C;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="encabezado">
    <button onclick="location.href='/gestionproveedores'" class="btn-atras">← IR ATRÁS</button>
    <span class="titulo">EDITAR PROVEEDORES</span>
  </div>
  <form method="POST">
    <div class="form-grid">
      <div class="form-group">
        <label for="nombre">NOMBRES</label>
        <input type="text" name="nombre" id="nombre" required value="{{ proveedor['nombre'] }}">
      </div>
      <div class="form-group">
        <label for="empresa">EMPRESA</label>
        <input type="text" name="empresa" id="empresa" required value="{{ proveedor['empresa'] }}">
      </div>
      <div class="form-group">
        <label for="contacto">TELÉFONO / CORREO</label>
        <input type="text" name="contacto" id="contacto" required value="{{ proveedor['contacto'] }}">
      </div>
      <div class="form-group">
        <label for="correo">CORREO ELECTRÓNICO</label>
        <input type="email" id="correo" disabled value="(no solicitado)">
      </div>
      <div class="form-group">
        <label for="apellidos">APELLIDOS</label>
        <input type="text" id="apellidos" disabled value="(no solicitado)">
      </div>
      <div class="form-group">
        <label for="telefono2">TELÉFONO 2</label>
        <input type="tel" id="telefono2" disabled value="(no solicitado)">
      </div>
    </div>

    <button type="submit" class="submit-btn">EDITAR PROVEEDOR</button>
  </form>

</body>

</html>
