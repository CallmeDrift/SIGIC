<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestionar Productos - SIGIC</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .encabezado {
            position: relative;
            background-color: #4A90F8;
            color: black;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
        }

        .titulo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: bold;
        }

        .btn-atras {
            margin-left: 30px;
            background: none;
            border: none;
            color: black;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .acciones {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: 30px 0 10px;
        }

        .agregar-btn {
            background-color: #77E28C;
            border: none;
            border-radius: 20px;
            padding: 10px 25px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .buscar-input {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            width: 300px;
            text-align: center;
            font-weight: bold;
            color: gray;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            font-size: 22px;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px 10px;
            border-bottom: 1px solid #000;
            text-align: left;
        }

        th {
            font-weight: bold;
        }

        .acciones-producto {
            display: flex;
            gap: 10px;
        }

        .editar-btn {
            background-color: #FFD966;
            border: none;
            border-radius: 10px;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 25px;
        }

        .eliminar-btn {
            background-color: #E74C3C;
            border: none;
            border-radius: 10px;
            padding: 5px 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="encabezado">
        <button onclick="location.href='/admin'" class="btn-atras">‚Üê IR ATR√ÅS</button>
        <span class="titulo">GESTIONAR PRODUCTOS</span>
    </div>

    <div class="acciones">
        <button onclick="location.href='/agregarproducto'" class="agregar-btn">AGREGAR PRODUCTO</button>
        <input type="text" placeholder="üîçBUSCAR PRODUCTO" class="buscar-input">
    </div>

    <table>
        <thead>
            <tr>
                <th>NOMBRE</th>
                <th>VALOR</th>
                <th>STOCK</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.nombre_producto }}</td>
                <td>${{ producto.precio_venta }}</td>
                <td>{{ producto.cantidad }} uni</td>
                <td class="acciones-producto">
                    <button class="editar-btn"
                        onclick="location.href='/editarproducto/{{ producto.id }}'">EDITAR</button>
                    <button class="eliminar-btn"
                        onclick="location.href='/eliminarproducto/{{ producto.id }}'">ELIMINAR</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
