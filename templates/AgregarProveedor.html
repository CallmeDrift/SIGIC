<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Agregar Proveedores - SIGIC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .encabezado {
      position: relative;
      background: linear-gradient(to right, #4A90F8, #7EA6E0);
      color: black;
      width: 100%;
      height: 80px;
      padding: 40px;
      display: flex;
      align-items: center;
    }

    .titulo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      font-weight: bold;
    }

    .btn-atras {
      margin-left: 30px;
      background: none;
      border: none;
      color: black;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    form {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 80%;
      max-width: 800px;
      margin-bottom: 30px;
    }

    input {
      font-size: 30px;
      padding: 15px 20px;
      border-radius: 10px;
      border: none;
      background-color: #d9d9d9;
      font-weight: bold;
      color: gray;
      width: 100%;
      box-sizing: border-box;
    }

    .submit-btn {
      background-color: #77E28C;
      border: none;
      border-radius: 20px;
      padding: 10px 25px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="encabezado">
    <button onclick="location.href='/gestionproveedores'" class="btn-atras">← IR ATRÁS</button>
    <span class="titulo">AGREGAR PROVEEDORES</span>
  </div>

  <form method="POST" action="/agregarproveedor">
    <div class="form-grid">
      <input type="text" name="nombre" placeholder="NOMBRES" required>
      <input type="text" name="apellidos" placeholder="APELLIDOS" required>
      <input type="text" name="empresa" placeholder="EMPRESA" required>
      <input type="tel" name="contacto" placeholder="TELÉFONO EMPRESA" required>
      <input type="email" name="correo" placeholder="CORREO ELECTRÓNICO" required>
      <input type="tel" name="telefono2" placeholder="TELÉFONO 2">
    </div>

    <button type="submit" class="submit-btn">AGREGAR PROVEEDOR</button>
  </form>
</body>

</html>
